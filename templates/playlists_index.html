<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Games</h1>

<div class='row'>
    {% for game in games %}
        <div class='col-md-3'>
            <h2><a href='/games/{{ game._id }}'>{{ game.title }}</a></h2>
            <small>
                {{ game.description }} <br/>
                {{ game.price }}
            </small>
        </div>
    {% endfor %}
</div>
{% endblock %}
